<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title>Mes premiers pas avec Bootstrap V2</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="style_specifique.css"/>
</head>


<body>
	<!-- ************************************************ -->
	<!-- ******************** HEADER ******************** -->
	<!-- ************************************************ -->
	<header>
		<div id="logo">
			<p><img src="images/CW18_ROND-128x128.png" alt="logo" /></p>
			<h1>Divshot</h1>
		</div>

		<div id="pts">
			<p>8 pts</p>
		</div>
		
	</header>

	
	<!-- ************************************************ -->
	<!-- ********************* MAIN ********************* -->
	<!-- ************************************************ -->
	<main>
		<div class="container-fluid">

			<!-- ********************* COLONNE 1/3 ********************* -->
			<!-- ******************************************************* -->

			<div class="col-md-4">
				<!-- **************** Ligne 1/2 colonne 1 **************** -->
				<div class="row">
					<div class="col-md-12">
						<div class="box grande_boite silver_descendu">
							<div class="box_image">
								<p><img src="images/html.png" alt="logo html" class="grande_image" /></p>
							</div>

							<div class="titre_box silver">
								<h2 class="texte_clair">Cours HTML</h2>
							</div>
						</div>
					</div>
					
				</div><!-- Fin ligne 1 colonne 1 -->


				<!-- **************** Ligne 2/2 colonne 1 **************** -->
				<div class="row">
					<div class="col-xs-6">
						<div class="box petite_boite rouge_descendu">
							<div class="box_image">
								<p><img src="images/bootstrap.png" alt="logo Bootsprap" class="petite_image" /></p>
							</div>

							<div class="titre_box rouge">
								<h2 class="texte_clair">Cours BOOTSTRAP</h2>
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="box petite_boite violet_descendu">
							<div class="box_image">
								<p><img src="images/discord_logo.png" alt="logo Discord" class="petite_image" /></p>
							</div>

							<div class="titre_box violet">
								<h2 class="texte_clair">Utilisation DISCORD</h2>
							</div>
						</div>	
					</div>					
				</div><!-- Fin ligne 2 colonne 1 -->				
			</div><!-- Fin colonne 1/3 -->



			<!-- ********************* COLONNE 2/3 ********************* -->
			<!-- ******************************************************* -->

			<div class="col-md-4">
				<!-- **************** Ligne 1/2 colonne 2 **************** -->
				<div class="row">
					<div class="col-xs-6">
						<div class="box petite_boite vert_descendu">
							<div class="box_image">
								<p><img src="images/Terminalicon.png" alt="logo Terminal" class="petite_image" /></p>
							</div>

							<div class="titre_box vert">
								<h2 class="texte_fonce">Utilisation TERMINAL</h2>
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="box petite_boite jaune_descendu">
							<div class="box_image">
								<p><img src="images/Ruby.png" alt="logo Ruby" class="petite_image" /></p>
							</div>

							<div class="titre_box jaune">
								<h2 class="texte_fonce">Cours RUBY</h2>
							</div>
						</div>	
					</div>					
				</div><!-- Fin ligne 1 colonne 2 -->


				<!-- **************** Ligne 2/2 colonne 2 **************** -->
				<div class="row">
					<div class="col-md-12">
						<div class="box grande_boite rouge_descendu">
							<div class="box_image">
								<p><img src="images/css.png" alt="logo css" class="grande_image" /></p>
							</div>

							<div class="titre_box rouge">
								<h2 class="texte_clair">Cours CSS</h2>
							</div>
						</div>
					</div>
					
				</div><!-- Fin ligne 2 colonne 2 -->
			</div><!-- Fin colonne 2/3 -->



			<!-- ********************* COLONNE 3/3 ********************* -->
			<!-- ******************************************************* -->

			<div class="col-md-4">
				<!-- **************** Ligne 1/3 colonne 3 **************** -->
				<div class="row">
					<div class="col-md-12">
						<div class="box petite_boite bleu_descendu">
							<div class="box_image">
								<p><img src="images/markdown-1024x630.png" alt="logo markdown" class="petite_image" /></p>
							</div>

							<div class="titre_box bleu">
								<h2 class="texte_clair">Cours MARKDOWN</h2>
							</div>
						</div>
					</div>
				</div><!-- Fin ligne 1 colonne 3 -->


				<!-- **************** Ligne 2/3 colonne 3 **************** -->
				<div class="row">
					<div class="col-xs-6">
						<div class="box petite_boite vert_descendu">
							<div class="box_image">
								<p><img src="images/js.png" alt="logo javasript" class="petite_image" /></p>
							</div>

							<div class="titre_box vert">
								<h2 class="texte_fonce">Cours JAVASCRIPT</h2>
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="box petite_boite violet_descendu">
							<div class="box_image">
								<p><img src="images/ruby_on_rails_logo.png" alt="logo ruby on rails" class="petite_image" /></p>
							</div>

							<div class="titre_box violet">
								<h2 class="texte_clair">Cours RUBY ON RAILS</h2>
							</div>
						</div>	
					</div>					
				</div><!-- Fin ligne 2 colonne 3 -->


				<!-- **************** Ligne 3/3 colonne 3 **************** -->
				<div class="row">
					<div class="col-xs-6">
						<div class="box petite_boite bleu_descendu">
							<div class="box_image">
								<p><img src="images/GitHub-Mark.png" alt="logo GitHub" class="petite_image" /></p>
							</div>

							<div class="titre_box bleu">
								<h2 class="texte_clair">Utilisation GitHub</h2>
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="box petite_boite silver_descendu">
							<div class="box_image">
								<p><img src="images/angularjs.png" alt="logo Angular" class="petite_image" /></p>
							</div>

							<div class="titre_box silver">
								<h2 class="texte_clair">Cours Angular</h2>
							</div>
						</div>	
					</div>					
				</div><!-- Fin ligne 3 colonne 3 -->
			</div><!-- Fin colonne 3/3 -->

			
		</div><!-- Fin container-fluid -->		
	</main>

</body>
</html>
